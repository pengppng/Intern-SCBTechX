apiVersion: apps/v1
kind: Deployment
metadata:
  name: hub
  namespace: hub
  labels:
    app: hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hub
  template:
    metadata:
      labels:
        app: hub
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
      volumes:
      - name: html
        configMap:
          name: hub-html
      - name: nginx-config
        configMap:
          name: nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: hub
data:
  default.conf: |
    server {
        listen 80;
        server_name png.pickme;
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ path-based routing ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£‡∏ï‡πà‡∏≤‡∏á‡πÜ
        location /grafana {
            proxy_pass http://grafana-proxy:80;
        }

        location /prometheus {
            proxy_pass http://prometheus-proxy:80;
        }

        location /cadvisor {
            proxy_pass http://cadvisor-proxy:8080;
        }

        location /elasticsearch {
            proxy_pass http://elasticsearch-proxy:9200;
        }

        location /kibana {
            proxy_pass http://kibana-proxy:5601;
        }

        location /loki {
            proxy_pass http://loki-proxy:3100;
        }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: hub
  namespace: hub
  labels:
    app: hub
spec:
  selector:
    app: hub
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
