apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hub-ingress
  namespace: hub
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: png.pickme
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hub
            port:
              number: 80
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana-proxy
            port:
              number: 80
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus-proxy
            port:
              number: 80
      - path: /cadvisor
        pathType: Prefix
        backend:
          service:
            name: cadvisor-proxy
            port:
              number: 8080
      - path: /elasticsearch
        pathType: Prefix
        backend:
          service:
            name: elasticsearch-proxy
            port:
              number: 9200
      - path: /kibana
        pathType: Prefix
        backend:
          service:
            name: kibana-proxy
            port:
              number: 5601
      - path: /loki
        pathType: Prefix
        backend:
          service:
            name: loki-proxy
            port:
              number: 3100
